{% extends 'myapp/base.html' %} {% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://i.pinimg.com/564x/0c/99/a2/0c99a24bd62ba71560d39d8e61a5fdff.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                </div>

                   <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                  <p>Please login to your account</p>

                  <div data-mdb-input-init class="form-outline mb-4">
                     <input name='name' class="form-control rounded-0" type="text" id="username" required>
                       
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                   <input name='password' class="form-control rounded-0" type="password" required>
                          <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                     <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
          
                      </div>

                 

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-success">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">LIFE IS TO TRAVEL!!!</h4>
                <p class="small mb-0">SEVEN WONDERS OF THE WORLD!<br>
                    SIX HILLS OF LORD MURUGA!!<br>
                    FIVE OCEANS!!!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
