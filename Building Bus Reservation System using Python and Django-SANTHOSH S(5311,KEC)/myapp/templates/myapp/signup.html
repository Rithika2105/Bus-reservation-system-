
{% extends 'myapp/base.html' %} {% block content %}

<section class="vh-100 bg-image"
  style="background-image: url('https://in.pinterest.com/pin/79727855896963470/');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

               <form action="{% url 'signup' %}" method="post" id="registration-form">
                          {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                   <input name='email' class="form-control" type="text" id="email" required>
                  <label class="form-label" for="form3Example1cg">EMAIL</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                   <input name='mobilenumber' class="form-control" type="text" id="mobilenumber" required>
                  <label class="form-label" for="form3Example3cg">MOBILE NUMBER</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                   <input name='name' id="name" class="form-control" type="text" required>
                  <label class="form-label" for="form3Example4cg">USERNAME</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">PASSWORD</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" form="registration-form">Register</button>
                </div>

               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
